{% extends 'base.html' %}
{%block content%}
<div class="row w-100 mx-auto justify-content-center mt-3" style="border: 1px solid #ccc; border-radius: 8px; background-color: #f8f9fa;">
    <h2 class="text-center mt-3">Add Financial Goal</h2>
    <hr class="w-75 mx-auto my-3"/>
    <form class="w-100 p-3">
        <div class="row w-100 mx-auto justify-content-center">
            <div class="col-2 mb-3">
                <label for="name" class="form-label" style="color: #343a40;">Name</label>
                <input type="text" class="form-control form-control-sm" id="name" name="name" style="border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div class="col-2 mb-3">
                <label for="amount" class="form-label" style="color: #343a40;">Amount</label>
                <input type="number" class="form-control form-control-sm" id="amount" name="amount" style="border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div class="col-2 mb-3">
                <label for="date" class="form-label" style="color: #343a40;">Start Date</label>
                <input type="date" class="form-control form-control-sm" id="date" name="date" style="border: 1px solid #ccc; border-radius: 5px;">
            </div>

            <div class="col-2 mb-3">
                <label for="date" class="form-label" style="color: #343a40;">End Date</label>
                <input type="date" class="form-control form-control-sm" id="date" name="date" style="border: 1px solid #ccc; border-radius: 5px;">
            </div>
            
            <div class="col-2 mb-3">
                <label for="category" class="form-label" style="color: #343a40;">Category</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-sm" id="category" name="category" style="border: 1px solid #ccc; border-radius: 5px;" readonly>
                    <button class="btn btn-outline-secondary ml-1" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 1px solid #ccc; border-radius: 0 5px 5px 0;">
                        <i class="bi bi-arrow-down"></i>
                    </button>
                    <ul class="dropdown-menu" style="width: 100%; max-height: 150px; overflow-y: auto;">
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'food'">food</a></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'transport'">transport</a></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'entertainment'">entertainment</a></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'housing'">housing</a></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'salary'">salary</a></li>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('category').value = 'other'">other</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <hr class="w-75 mx-auto my-3"/>

        <div class="row w-100 mx-auto justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-sm btn-secondary" style="border-radius: 8px; width:100px; color:#fcfad4">Add</button>
            </div>
        </div>
    </form>
</div>


<hr class="w-100 mx-auto my-3"/>


<div class="row w-100 mx-auto mt-3" style="border: 1px solid #ccc; border-radius: 8px; background-color: #f8f9fa;">
    <h3 class="mb-3 mt-3">Financial Goals</h3>
    <hr class="w-100 mx-auto my-3"/>
    
    <div class="col-12" style="overflow: auto; max-height: 600px; min-height: auto;">
        <!--jinja for loop-->
        <div class="row">
            <div class="row mb-3">
                <div class="col-3">
                    Name:
                </div>

                <div class="col-9">

                </div>
            </div>

            <div class="row mb-3" style="padding-top: 10px">
                <div class="col-12 d-flex justify-content-center">

                    <div class="col-3 ">
                        Start Date:
                    </div>

                    <div class="col-3">
                        End Date:
                    </div>

                    <div class="col-3 ">
                        Amount:
                    </div>

                    <div class="col-3 ">
                        Category:
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-12">
                    <div class="col-12 progress mb-3">
                        <div class="progress-bar" role="progressbar" style="width: 10%; background-color: black;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row d-flex mb-3 mr-3" style="padding-bottom: 10px"">
                <div class="col-9">
                    <span>Time Left:</span>
                </div>


                <div class="col-3 d-flex justify-content-end">
                    <button class="btn btn-outline-secondary " style="width: 100px; margin: right 10px;" onclick="">Delete</button>
                </div>
            </div>
            <hr class="w-100 mx-auto my-1"/>


        </div>  
        <!--jinja for loop end-->

        

        

        


        
    </div>
</div>





{% endblock %}
